<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--Mi CSS-->
  <link rel="stylesheet" href="css/styles.css">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="container">
    <div class="row align-items-center">
      <div class="col" id="responsive">
        <img src="images/logo.svg" alt="company logo" class="margen" id="logo">

        <img src="images/hero-mobile.jpg" alt="woman" class="img-fluid ver margen">

        <h1 class="margen"><span>WE'RE</span> <br> COMING <br> SOON</h1>
        
        <p class="margen">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        
        <form action="" id="formulario" class="margen">
          <input type="email" name="" id="correo">
          <button><img src="images/icon-arrow.svg" alt="" id="boton"></button>
        </form>

        <p id="parrafo" class="ver">Please provide a valid email</p>
      </div>
      
      <div class="col" id="mujer">
        <img src="images/hero-desktop.jpg" alt="woman" class="img-fluid">
      </div>
    </div>
  </div>

  <!--Mi JS-->
  <script src="js/app.js"></script>
  <!--Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
