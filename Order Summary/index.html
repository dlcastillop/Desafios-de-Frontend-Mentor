<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="images/favicon-32x32.png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div id="container">
    <div id="header">
      <img src="images/illustration-hero.svg" alt="people listening to music">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    
    <div id="plan">
      <img src="images/icon-music.svg" alt="icon music">
      <p><span>Annual Plan</span><br>$59.99/year</p>
      <a href="#">Change</a>
    </div>
    
    <div id="payment">
      <button>Proceed to Payment</button>
      <a href="#">Cancel Order</a> 
    </div>
  
    <div id="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://linkedin.com/in/dlcastillop">Daniel Castillo</a>.
      </p>
      
    </div>
  </div>
</body>
</html>
